{% extends 'index.html' %} 
{% load static %}

{% block content %}

<section class="menu" id="menu">
    <div class="heading">
        <span>{{ category }}</span>
        <h2>           </h2>
        <a href="{% url 'home' %}"><button class="btn success">Go Back</button></a>
    </div>
    <div class="menu-container">
        <!-- Box 1 -->
        {% for item in items %}
            <div class="box">
                <div class="box-img">
                    <img src="/media/{{ item.image }}" alt="">
                </div>
                <h2>{{ item.description }}</h2>
                <span>{{item.price}} IQD</span>
            </div>
        {% endfor %}
        
</section>

{% endblock %}
