{% extends 'index.html' %} 
{% load static %}

{% block content %}

    <section class="menu" id="menu">
        <div class="heading">
            <span>{{ menu }}</span>
            <h2>           </h2>
            <a href="{% url 'home'  %}"><button class="btn success">Go Back</button></a>
        </div>
        <div class="menu-container">
            <!-- Box 1 -->
            {% for category in categories %}
                <div class="box">
                    
                    <div class="box-img">
                        <img src="/media/{{category.image}}" alt="">
                    </div>
                    <h2>{{category.description}}</h2>
                    <a href="{% url 'items' category.name %}"><button class="btn success">{{category.name}}</button></a>
                </div>
            {% endfor %}
        </div>
    </section>

{% endblock %}
